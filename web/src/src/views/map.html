<div class="row">
    <div class="col-md-4">
        <!-- Profile Image -->
        <div class="box box-primary">
            <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle parkImage" src="{{park.image}}" alt="User profile picture">
                <h3 class="profile-username text-center">{{park.name}}</h3>
                <p class="text-muted text-center">{{park.address}}</p>
                <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                        <b>Cantidad de Lugares</b> <a class="pull-right">{{park.places}}</a>
                    </li>
                    <li class="list-group-item">
                        <b>Lugares disponibles</b> <a class="pull-right">{{park.availablePlaces}}</a>
                    </li>
                    <li class="list-group-item">
                        <b>Descripción</b> <a class="pull-right">{{park.description}}</a>
                    </li>
                </ul>
                <a ng-show="park.id != -1" ng-click="fullDescription(park.id)" class="btn btn-primary btn-block"><b>Ver Estacionamiento</b></a>
            </div>
            <div class="col-md-12" style="margin-top: 10px">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Direccion" ng-model="address">
                    <span class="fa fa-car form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="city" value="ciudad autonoma de buenos aires" checked=""> CABA
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="city" > Otro lugar
                        </label>
                    </div>
                </div>
               <!--  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="searchAddress()">Buscar</button> -->
                <a class="btn btn-block btn-social btn-google" ng-click="searchAddress()">
                    <i class="fa fa-search"></i> Buscar
                </a> 
                <a class="btn btn-block btn-social btn-facebook" ng-click="foundMyLocation()">
                    <i class="fa fa-map-marker"></i> Mi ubicación
                </a>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <!-- /.box -->
    </div>
    <!-- /.col -->
    <div class="col-md-8 mainMap" style="min-height: 400px;" >
        <div class="map_container">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
                <ui-gmap-markers models="map.markers" coords="'self'" options="'options'" isLabel='true' click="onClick">
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
