<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Malambo</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Comienza una nueva session</p>
        <div >
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="inputUserName3" placeholder="UserName" ng-model="userName">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                 <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="signIn()">Sign In</button>
                
            </div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
